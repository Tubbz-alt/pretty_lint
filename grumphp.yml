parameters:
  extensions:
    - Pnnl\PrettyJSONYAML\Extension\Loader
  bin_dir: vendor/bin
  git_dir: .
  tasks:
    composer: null
    phpcs:
      standard: PSR2
    phplint: null
    phpmd: null
    prettyjson:
      top_keys:
        - name
        -
          name: composer.json
          keys:
            - description
            - php
    prettyyaml:
      top_keys:
        - extensions
