grumphp:
  extensions:
    - Pnnl\PrettyJSONYAML\Extension\Loader
  tasks:
    composer: ~
    file_size: ~
    phpcs:
      standard: PSR2
    phplint: ~
    phpmd: ~
    phpparser:
      kind: php7
    phpversion:
      project: '7.1'
    prettyjson:
      ignore_patterns:
        - tests/fixtures
      top_keys:
        - name: composer.json
          keys:
            - description
            - php
            - ext-json
    prettyyaml:
      ignore_patterns:
        - tests/config
        - tests/fixtures
      top_keys:
        - extensions
    securitychecker: ~
