parameters:
  extensions:
    - Pnnl\PrettyJSONYAML\Extension\Loader
  bin_dir: vendor/bin
  git_dir: .
  tasks:
    composer: ~
    file_size: ~
    phpcs:
      standard: PSR2
    phplint: ~
    phpmd: ~
    phpparser:
      kind: php5
    phpversion:
      project: "5.6"
    prettyjson:
      top_keys:
        - name
        -
          name: composer.json
          keys:
            - description
            - php
    prettyyaml:
      top_keys:
        - extensions
    securitychecker: ~
